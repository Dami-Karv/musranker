<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MusicRanker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ title }}</h1>
        </header>
        <main>
            <div class="left-column">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for {{ type }}...">
                    <button id="search-button">Search</button>
                </div>
                <div id="results" class="results-container"></div>
            </div>
            <div class="middle-column">
                <h2>Temporary Space</h2>
                <div id="temp-space" class="temp-space" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="right-column">
                <h2>Tier List</h2>
                <div id="tier-list" class="tier-list-container">
                    <div class="tier" data-tier="S">
                        <span>S</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="tier" data-tier="A">
                        <span>A</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="tier" data-tier="B">
                        <span>B</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="tier" data-tier="C">
                        <span>C</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="tier" data-tier="D">
                        <span>D</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="tier" data-tier="E">
                        <span>E</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                    <div class="tier" data-tier="F">
                        <span>F</span>
                        <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                </div>
            </div>
        </main>
        <div class="controls">
            <label for="show-names">
                <input type="checkbox" id="show-names"> Show Names
            </label>
            <button id="save-png">Save Tier List as PNG</button>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
