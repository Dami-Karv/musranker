<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MusicRanker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ title }}</h1>
        </header>
        <main>
            <div class="left-column">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for {{ type }}...">
                    <button id="search-button">Search</button>
                </div>
                <div id="results" class="results-container"></div>
            </div>
            <div class="middle-column">
                <h2>Temporary Space</h2>
                <div id="temp-space" class="temp-space"></div>
            </div>
            <div class="right-column">
                <h2>Tier List</h2>
                <div id="tier-list" class="tier-list-container">
                    <div class="tier" data-tier="S">S</div>
                    <div class="tier" data-tier="A">A</div>
                    <div class="tier" data-tier="B">B</div>
                    <div class="tier" data-tier="C">C</div>
                    <div class="tier" data-tier="D">D</div>
                    <div class="tier" data-tier="E">E</div>
                    <div class="tier" data-tier="F">F</div>
                </div>
            </div>
        </main>
        <div class="controls">
            <label for="show-names">
                <input type="checkbox" id="show-names"> Show Names
            </label>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
